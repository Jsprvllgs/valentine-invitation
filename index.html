<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>for my Binibini</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4a1c2f;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 40px 32px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      position: relative;
      animation: floatIn 1s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .details {
      background: #fff0f5;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 28px;
      font-size: 0.95rem;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 28px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
    }

    .no {
      background: #ffe5ec;
      color: #ff4d6d;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 24px rgba(0, 0, 0, 0.15);
    }

    .response {
      margin-top: 24px;
      font-size: 1.1rem;
      font-weight: 600;
      display: none;
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: rgba(255, 77, 109, 0.8);
      font-size: 20px;
      animation: floatUp linear infinite;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 0; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>

    <h1>Will you be my Valentine, Binibini? üíå</h1>
    
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" id="noBtn" onclick="sayNo()">No üôà</button>
    </div>

    <div class="response" id="response"></div>
  </div>

  <script>
    const response = document.getElementById('response');

    function sayYes() {
      response.style.display = 'block';
      response.textContent = 'Yay! I love you!';
      spawnHearts(30);

      const detailsPopup = document.createElement('div');
      detailsPopup.style.position = 'fixed';
      detailsPopup.style.inset = '0';
      detailsPopup.style.background = 'rgba(0,0,0,0.5)';
      detailsPopup.style.display = 'flex';
      detailsPopup.style.alignItems = 'center';
      detailsPopup.style.justifyContent = 'center';
      detailsPopup.style.zIndex = '999';

      detailsPopup.innerHTML = `
        <div style="background:white; border-radius:20px; padding:32px; max-width:360px; width:90%; text-align:center; box-shadow:0 20px 40px rgba(0,0,0,0.2)">
          <h2 style="font-family:'Playfair Display',serif; margin-bottom:12px;">It‚Äôs a date! üíñ</h2>
          <p style="margin-bottom:20px;">Here are the details ‚ú®</p>
          <div style="background:#fff0f5; border-radius:16px; padding:16px; font-size:0.95rem;">
            <strong>üìÖ Date:</strong> February 14<br />
            <strong>üìç Place:</strong>Ayala Malls Circuit Makati<br />
            <strong>‚è∞ Time:</strong> 2 pm
          </div>
          <button style="margin-top:24px; background:#ff4d6d; color:white; border:none; border-radius:999px; padding:10px 24px; cursor:pointer;" onclick="this.closest('div').parentElement.remove()">Okay üíï</button>
        </div>
      `;

      document.body.appendChild(detailsPopup);
    }

    function sayNo() {
      const btn = document.getElementById('noBtn');
      const card = document.querySelector('.card');

      const cardRect = card.getBoundingClientRect();
      const btnRect = btn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      btn.style.position = 'absolute';
      btn.style.left = randomX + 'px';
      btn.style.top = randomY + 'px';

      response.style.display = 'block';
      response.textContent = ':P';
    }

    function spawnHearts(count) {
      const container = document.getElementById('hearts');
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>
</body>
</html>
